<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curator Playlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="profile">
      <img src="images/placeholder-profile.jpg" alt="Profile Picture">
      <h3>Satoshi</h3>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="#" class="active" onclick="showHomePage()">Home</a></li>
        <li><a href="#" onclick="showHomePage()">Crate Kit</a></li>
        <li><a href="#" onclick="showHomePage()">Explore</a></li>
      </ul>
    </nav>
    <div class="collection">
      <h4>My Collection</h4>
      <ul>
        <li><a href="#">Mixes & Radio</a></li>
        <li><a href="#">Playlists</a></li>
        <li><a href="#">Albums</a></li>
        <li><a href="#">Tracks</a></li>
        <li><a href="#">Videos</a></li>
        <li><a href="#">Artists</a></li>
      </ul>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Navigation Bar -->
    <header class="navbar">
      <h1>Crates</h1>
    </header>

    <!-- Home Page Section -->
    <div id="home-page" class="home-grid">
      <!-- Crate Example -->
      <div class="crate">
        <img src="images/crate1.jpg" alt="Crate Image">
        <h3>Vibes Mix</h3>
        <p>by Satoshi Lopez</p>
        <button class="view-crate-btn" onclick="showCratePage()">Open Crate</button>
      </div>

      <div class="crate">
        <img src="images/crate2.jpg" alt="Crate Image">
        <h3>Party Jams</h3>
        <p>by Satoshi Lopez</p>
        <button class="view-crate-btn" onclick="showCratePage()">Open Crate</button>
      </div>

      <!-- Add more crates as needed -->
    </div>

    <!-- Crate Page Section -->
    <div id="crate-page" style="display: none;">
      <!-- Original Crate Code -->
      <div class="grid-container">
        <div class="container">
          <div class="left-column">
            <iframe src="https://embed.tidal.com/tracks/321414299" width="300" height="80" allow="encrypted-media" sandbox="allow-same-origin allow-scripts allow-forms allow-popups" title="TIDAL Embed Player"></iframe>
            <img src="images/Bad-Bunny.webp" alt="Cover Art">
          </div>
          <div class="right-column">
            <h2>Jangeo Mix</h2>
            <p>achoooooo mami</p>
            <p>Curated by Satoshi Lopez</p>
            <button class="send-sats-btn">Send Sats ðŸ’¸</button>
            <div class="comment-section">
              <textarea placeholder="Add a comment"></textarea>
              <button>Post Comment</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Back Button to Return to Home -->
      <button class="back-btn" onclick="showHomePage()">Back to Home</button>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="js/scripts.js"></script>
</body>
</html>
